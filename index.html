<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="aside">
      <img class="aside__eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="aside__more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main main_centered">
      <section class="task-form">
        <label class="task-form__label" for="new-task">Add Item</label>
        <div class="task-form__row">
          <input class="task-form__input" id="new-task" type="text">
          <button class="task-form__button">Add</button>
        </div>
      </section>
      <section class="tasks tasks_todo">
        <h3  class="tasks__title">Todo</h3>
        <ul class="tasks__list" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="tasks__button tasks__button_edit">Edit</button> 
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__del-icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="tasks__button tasks__button_edit">Save</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__del-icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks_completed">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item tasks__item_completed">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__del-icon" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
